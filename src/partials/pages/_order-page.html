<!-- TAKE ORDER  -->
<section class="take-order padding-bottom">
  <div class="container take-order__container">
    <h1 class="take-order__title">ЗРОБИТИ ЗАМОВЛЕННЯ</h1>
    <div class="take-order__box">
      <div class="take-order__main-image">
        <picture>
          <source
            media="(min-width: 1440px)"
            type="image/webp"
            srcset="
              /images/desktop/take-order/image.webp    1x,
              /images/desktop/take-order/image@2x.webp 2x
            "
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              /images/desktop/take-order/image.jpg    1x,
              /images/desktop/take-order/image@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            type="image/webp"
            srcset="
              /images/tablet/take-order/image.webp    1x,
              /images/tablet/take-order/image@2x.webp 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /images/tablet/take-order/image.jpg    1x,
              /images/tablet/take-order/image@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 320px)"
            type="image/webp"
            srcset="
              /images/mobile/take-order/image.webp    1x,
              /images/mobile/take-order/image@2x.webp 2x
            "
          />
          <source
            media="(min-width: 320px)"
            srcset="
              /images/mobile/take-order/image.jpg    1x,
              /images/mobile/take-order/image@2x.jpg 2x
            "
          />
          <img
            class="take-order__main-img"
            src="/images/mobile/take-order/image.jpg"
            alt="Тривимірний куб"
          />
        </picture>
      </div>
      <div class="take-order__info">
        <div class="take-order__description">
          <p class="take-order__text">
            На цій сторінці ви можете зробити замовлення заповнивши
            форму і ми зв'яжемося з вами.
          </p>
          <p class="take-order__text">
            Наші фахівці допоможуть підібрати оптимальні для вас
            параметри і дадуть відповідь на всі ваші запитання.
          </p>
        </div>

        <ul class="take-order__list list">
          <li class="take-order__item take-order__pic-1">
            <picture>
              <source
                media="(min-width: 1440px)"
                type="image/webp"
                srcset="
                  /images/desktop/take-order/image-1.webp    1x,
                  /images/desktop/take-order/image-1@2x.webp 2x
                "
              />
              <source
                media="(min-width: 1440px)"
                srcset="
                  /images/desktop/take-order/image-1.jpg    1x,
                  /images/desktop/take-order/image-1@2x.jpg 2x
                "
              />
              <img
                src="/images/desktop/take-order/image-1.jpg"
                alt="Модель автомобіля"
              />
            </picture>
          </li>
          <li class="take-order__item take-order__pic-2">
            <picture>
              <source
                media="(min-width: 1440px)"
                type="image/webp"
                srcset="
                  /images/desktop/take-order/image-2.webp    1x,
                  /images/desktop/take-order/image-2@2x.webp 2x
                "
              />
              <source
                media="(min-width: 1440px)"
                srcset="
                  /images/desktop/take-order/image-2.jpg    1x,
                  /images/desktop/take-order/image-2@2x.jpg 2x
                "
              />
              <img
                src="/images/desktop/take-order/image-2.jpg"
                alt="RGB LED-лампа"
              />
            </picture>
          </li>
          <li class="take-order__item take-order__pic-3">
            <picture>
              <source
                media="(min-width: 1440px)"
                type="image/webp"
                srcset="
                  /images/desktop/take-order/image-3.webp    1x,
                  /images/desktop/take-order/image-3@2x.webp 2x
                "
              />
              <source
                media="(min-width: 1440px)"
                srcset="
                  /images/desktop/take-order/image-3.jpg    1x,
                  /images/desktop/take-order/image-3@2x.jpg 2x
                "
              />
              <img
                src="/images/desktop/take-order/image-3.jpg"
                alt="Лампа у вигляді гриба"
              />
            </picture>
          </li>
        </ul>
      </div>
    </div>
    <div class="take-order__form-container">
      <div class="take-order__order-form">
        <include
          src="./partials/components/_order-form.html"
        ></include>
      </div>
      <div class="take-order__contacts">
        <include
          src="./partials/components/_contact-info.html"
        ></include>

        <div class="futuristic-flowerpot">
          <ul class="futuristic-flowerpot__list">
            <li class="futuristic-flowerpot__item-1 list">
              <picture>

                />

                />

              </picture>
            </li>
            <li class="futuristic-flowerpot__item-5 list">

    </div>
  </div>
